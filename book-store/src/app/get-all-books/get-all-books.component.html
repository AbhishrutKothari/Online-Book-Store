<div class="container">
    <div class="container">
    <input type="button" value="Get All Books" (click)="loadData()"/><br/>
    <div>
    <table class="table table-striped">
  <thead>
      <tr>
            
            <th>Book Id</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Number of Available Books</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let b of books">
                    
                    <td>{{b.bookId}}</td>
                    <td>{{b.name}}</td>
                    <td>{{b.author}}</td>
                    <td>{{b.numberOfBooks}}</td>
            </tr>
  </tbody>
</table>
</div>
