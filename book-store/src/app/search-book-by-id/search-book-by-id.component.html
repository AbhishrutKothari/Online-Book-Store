<div class="col-md-4">
  <b>Book Search</b>
  <input type="button" value="Get Books" (click)="loadData()">
</div>
<div class="form-group col-md-4">
  <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword">
</div>

<table class="table table-striped">
  <thead>
      <tr>
          <th>Book ID</th>
          <th>Book Name</th>
          <th>Book Author</th>
          <th>Number of Books Available</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of books | filter:searchedKeyword" >
          <td>{{item.bookId}}</td>
          <td>{{item.name}}</td>
          <td>{{item.author}}</td>
          <td>{{item.numberOfBooks}}</td>
      </tr>
  </tbody>
</table>
