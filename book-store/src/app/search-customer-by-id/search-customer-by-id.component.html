<div class="col-md-4">
  <b>Customer Search </b> 
  <input type="button" value="Get All Users" (click)="loadData()"/><br/>
</div>
<div class="form-group col-md-4">
  <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword" >
</div>

<table class="table table-striped">
  <thead>
      <tr>
          <th>Customer ID</th>
          <th>Customer Name</th>
          <th>Email</th>
          <th>Customer Phone Number</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let u of users | filter:searchedKeyword">
           <td>{{u.custId}}</td>
            <td>{{u.email}}</td>
            <td>{{u.name}}</td>
                    
            <td>{{u.phoneNumber}}</td>
      </tr>
  </tbody>
</table>
